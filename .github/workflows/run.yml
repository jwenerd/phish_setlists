name: run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
permissions:
  contents: write
jobs:
  run:
    name: ${{ github.event_name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
      - run: poetry install
      - name: create file üóÑÔ∏è
        env:
          PHISH_API_KEY: ${{ secrets.PHISH_API_KEY }}
        run: poetry run python create_file
      - name: commit ü§ñ
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "<>"

          git add -A data/csv/
          git commit --message="Scheduled update: $(date +%Y-%m-%d)"
          git push origin master
